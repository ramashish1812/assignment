
<!-- Create a webpage and use CSS to demonstrate:
o Margin applied to an element.
o Padding applied to a div.
o The effect of different margin and padding values on the layout-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .margin-box {
            background-color: lightblue;
            margin: 30px;
            padding: 10px;
            border: 2px solid blue;
        }
        .padding-box {
            background-color: lightgreen;
            padding: 30px;
            border: 2px solid green;
        }

    </style>
</head>
<body>
    <h2>Margin & Padding Demonstration</h2>
    
    <div class="margin-box">This div has a margin of 30px</div>
    
    <div class="padding-box">This div has a padding of 30px</div>

</body>
</html>
