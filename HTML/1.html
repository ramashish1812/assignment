<!-- Create a simple HTML webpage that includes:
o A header (<header>), footer (<footer>), main section (<main>), and aside section(<aside>). 
o A paragraph with some basic text. 
o A list (both ordered and unordered). 
o A link that opens in a new tab. -->

<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Webpage</title> 
</head> 
<body> 
    <header> 
        <h1>My Webpage</h1> 
    </header> 
 
    <main> 
        <h2>Introduction</h2> 
        <p>This is a simple webpage demonstrating semantic HTML elements.</p> 
 
        <ul> 
            <li>HTML</li> 
            <li>CSS</li> 
        </ul> 
 
        <ol> 
            <li>HTML</li> 
            <li>CSS</li> 
        </ol> 
        <a href="https://www.google.com">google</a> 
    </main> 
 
    <aside> 
        <h3>Related Topics</h3> 
        <p>Explore more about HTML And CSS</p> 
    </aside> 
 
    <footer> 
        <p>&copy; 2025 My Webpage</p> 
    </footer> 
 
</body> 
</html>
